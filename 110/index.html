<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Descuento</h1>
    </header>
    
    <div class="container">
        <section id="calcularDescuentoSection">
            <h2>Calcular Precio con Descuento</h2>
            <form id="calcularDescuentoForm">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" min="0" required>
                <label for="descuento">Descuento (%):</label>
                <input type="number" id="descuento" name="descuento" min="0" max="100" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="resultado"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
