<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Promedio de Notas</h1>
        <div class="input-container">
            <label for="notas">Notas (separadas por comas):</label>
            <input type="text" id="notas" placeholder="Ejemplo: 7, 8, 9">
        </div>
        <button id="calcularBtn">Calcular Promedio</button>
        <div class="resultado-container">
            <label for="resultado">Promedio:</label>
            <input type="text" id="resultado" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
