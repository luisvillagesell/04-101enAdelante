<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Rectángulo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área de Rectángulo</h1>
        <div class="input-container">
            <label for="ancho">Ancho:</label>
            <input type="number" id="ancho" placeholder="Ancho del rectángulo">
        </div>
        <div class="input-container">
            <label for="alto">Alto:</label>
            <input type="number" id="alto" placeholder="Alto del rectángulo">
        </div>
        <button id="calcularBtn">Calcular Área</button>
        <div class="resultado-container">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
